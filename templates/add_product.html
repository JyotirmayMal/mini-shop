<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <h2>Add New Product</h2>
    <form method="POST">
        Name: <input type="text" name="p_name" required><br>
        Price: <input type="number" name="p_price" required><br>
        Quantity: <input type="number" name="p_quantity" required><br>
        <button type="submit">Add Product</button>
    </form>
    <a href="{{ url_for('view_products') }}">Back to Products</a>
</body>
</html>
